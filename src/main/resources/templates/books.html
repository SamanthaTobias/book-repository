<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Book Overview</title>
</head>
<body>
<h1>List of Books</h1>
<ul th:if="${errors != null}">
    <li class="error-message" th:each="error : ${errors}" th:text="${error}"></li>
</ul>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author.name}"></td>
        <td>
            <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/books/showNewBookForm}">Add New Book</a>
<br/>
<a th:href="@{/}">Back</a>
</body>
</html>
