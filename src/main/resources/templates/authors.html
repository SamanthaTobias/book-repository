<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Author Overview</title>
</head>
<body>
<h1>List of Authors</h1>
<ul th:if="${errors != null}">
    <li class="error-message" th:each="error : ${errors}" th:text="${error}"></li>
</ul>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Number of Books</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.books.size()}"></td>
        <td>
            <a th:href="@{'/authors/delete/' + ${author.id}}">Delete</a>
            <a th:href="@{'/authors/edit/' + ${author.id}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/authors/showNewAuthorForm}">Add New Author</a>
<br/>
<a th:href="@{/}">Back</a>
</body>
</html>
