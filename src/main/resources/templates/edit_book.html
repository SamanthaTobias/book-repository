<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form action="#" method="post" th:action="@{/books/updateBook}" th:object="${book}">
    <input th:field="*{id}" type="hidden"/>
    <table>
        <tr>
            <td>Title:</td>
            <td>
                <input required="required" th:field="*{title}" type="text"/>
                <span th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span>
            </td>
        </tr>
        <tr>
            <td>ISBN:</td>
            <td>
                <input th:field="*{isbn}" type="text"/>
            </td>
        </tr>
        <tr>
            <td>Author:</td>
            <td>
                <select th:field="*{author.id}">
                    <option value="">Choose an author...</option>
                    <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}"></option>
                </select>
                <span th:errors="*{author.id}" th:if="${#fields.hasErrors('author.id')}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>
<a href="/books">Back to Books</a>
</body>
</html>
