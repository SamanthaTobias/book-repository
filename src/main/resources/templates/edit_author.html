<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Edit Author</title>
</head>
<body>
<h1>Edit Author</h1>
<ul th:if="${errors != null}">
    <li class="error-message" th:each="error : ${errors}" th:text="${error}"></li>
</ul>
<form action="#" method="post" th:action="@{/authors/edit}" th:object="${author}">
    <input th:field="*{id}" type="hidden"/>
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input required="required" th:field="*{name}" type="text"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>
<a href="/authors">Back to Authors</a>
</body>
</html>
